<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<!--Insert the background-->

<body background="bg.png">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg  fixed-top personalMods" role="navigation">
        <a class="navbar-brand px-3" id="barName" href="./index.html">Pamela Anderson</a>
        <button class="navbar-toggler navbar-light bg-light" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon navbar-light"></span>
        </button>
        <div class="collapse navbar-collapse m1-auto " id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link barlink" id="barPortfolio" href="./index.html">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link barlink" id="barPortfolio" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link barlink" href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Contact Form: name, email, message-->
    <section>
        <div class="container border p-10 bg-light" style="margin-top:30px">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="h2-custom pt-3 pl-3"><strong>Contact</strong></h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                                placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="float-right btn-custom btn btn-primary mb-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <div class="push-footer"></div>
    </section>
    <footer>
        Copyright &copy;

    </footer>







    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
