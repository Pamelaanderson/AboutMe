<body background="bg.png">
    <!--Navbar-->
    <header class="container">
        <div class="row">
            <h2 class="col bg-info text-white">Pamela Anderson</h2>
            <!--Header links-->
            <ul class="col nav justify-content-end">

                <li class="nav-item"><a class="nav-link active text-dark" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <!--Contact Form: name, email, message-->
    <div class="container border p-10 bg-light" style="margin-top:30px">
            <div class="row">
            <div class="col-md-12">
                <h2 class="h2-custom pt-3 pl-3"><strong>Contact</strong></h2>
                <hr>
                </div>
                </div>
            <div class="row">
                <div class="col-md-12">
                <form>
                <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="John Smith">
                              </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                        <button type="submit" class="float-right btn-custom btn btn-primary mb-3">Submit</button>
                      </form>
                      </div>
                      </div>
            </div>
        </div>
